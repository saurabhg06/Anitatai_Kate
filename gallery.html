<Style>
  /* Hamburger DEFAULT hidden on desktop */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
  z-index: 1100;
  margin-left: auto;
}

.hamburger span {
  width: 30px;
  height: 3px;
  background:#fff;
  border-radius: 5px;
  transition: 0.3s;
}

/* RESPONSIVE NAV (Mobile View) */
@media (max-width: 992px) {
  .hamburger {
    display: flex; /* ✅ Show hamburger on mobile */
  }

  .nav-menu {
    flex-direction: column;
    background: #445574fb; /* ✅ Your required color */
    width: 100%;
    text-align: center;
    position: absolute;
    top: 80px;
    left: 0;
    padding: 20px 0;
    display: none;
    z-index: 1000;
  }

  .nav-menu.active {
    display: flex;
  }

  .nav-item {
    margin: 10px 0;
  }

  .nav-link {
    color: white;
    font-size: 18px;
  }

  .nav-link:hover {
      background: #CEC1FF;
      background: linear-gradient(135deg, #CEC1FF, #9BF2F2);
      color: #000;
  }
}
</Style>
